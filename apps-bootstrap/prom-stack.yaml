apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack-2
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 65.1.0
    helm:
      releaseName: kube-prometheus-stack
      values: |
         alertmanager:
           enabled: true
         defaultRules:
           create: true
           rules:
             etcd: false
         grafana:
           enabled: true
         kubeEtcd:
           enabled: false
         kubeScheduler:
           enabled: false
         prometheus:
          monitor:
           enabled: true
           prometheusSpec:
             storageSpec:
               volumeClaimTemplate:
                 spec:
                   accessModes:
                     - ReadWriteOnce
                   resources:
                     requests:
                       storage: 5Gi
                   storageClassName: nfs-storage
         prometheusOperator:
           enabled: true
  destination:
    name: in-cluster
    namespace: monitoring-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true # create destination namespace if not present