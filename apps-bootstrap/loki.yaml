apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki-stack
    targetRevision: '2.10.2'    # helm search repo loki --versions
    helm:
      releaseName: loki-stack
      values: |
        loki:
          enabled: true
        promtail:
          enabled: true
        grafana:
          enabled: true
          service:
           type: NodePort
           nodePort: 30998
  destination:
    namespace: loki-system
    name: in-cluster
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true